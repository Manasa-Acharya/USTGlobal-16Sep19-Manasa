<form action="" class="col-md-4 offset-3 mt-5 mb-5 card card-body" #form="ngForm" (ngSubmit)="contactData(form)">
    <h1 class="bg-dark text-center text-white form-group">Form3</h1>
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" placeholder="username" #username="ngModel" ngModel required>

        <div *ngIf= "username.touched && username.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="number" name="userage" id="userage" class="form-control" placeholder="UserAge">
    </div>
    <div class="form-group">
    <label for="">Gender</label><br>
    <input type="radio" name="gender" id="male" required #gender="ngModel">Male
    <input type="radio" name="gender" id="female" required #gender="ngModel">Female
    
    </div>
    <div class="form-group">
         <input type="text" name="useremail" id="useremail" class="form-control" placeholder="User Email"  #useremail="ngModel" ngModel required>
         <div *ngIf= "useremail.touched && useremail.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
    
    
    
        </div>
    <div class="form-group">
        <input type="number" name="usercontactnumber" id="usercontactnumber" class="form-control" placeholder="usercontactnumber"#usercontactnumber="ngModel" ngModel required>
        <div *ngIf= "usercontactnumber.touched && usercontactnumber.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
   
   
   
   
    </div>
   <div class="form-group">
       <input type="password" name="password" id="password" class="form-control" placeholder="password" #password="ngModel" ngModel required>
   
       <div *ngIf= "password.touched && password.invalid">
        <p class="alert alert-danger">*this field is required</p>
    </div>
    </div>
   <div class="form-group">
    <input type="password" name="password" id="password" class="form-control" placeholder="Retype password">
</div>

<div class="form-group">
    <button type="submit" class="float-right btn btn-outline-success" [disabled]="form.invalid">Add User</button>
</div>


</form>
