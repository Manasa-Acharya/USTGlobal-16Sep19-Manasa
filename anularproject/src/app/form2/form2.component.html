<form action="" class="col-md-4 mt-5 mb-5 offset-3 card card-body" #form="ngForm" (ngSubmit)="interviewData(form)">
    <h1 class="bg-dark text-center text-white form-group">Form2</h1>
    <div class="form-group">
        
        <input type="text" name="candidatename" id="candidatename" class=" form-control" placeholder="CandidateName" #candidatename="ngModel" ngModel required>
    
        <div *ngIf= "candidatename.touched && candidatename.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
    
    </div>
    <div class="form-group">
        <input type="text" name="yearofexperiance" id="yearofexperiance" class="form-control" placeholder="YearOfExperiance" #yearofexp="ngModel" ngModel required>
    
        <div *ngIf= "yearofexp.touched && yearofexp.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
    
    
    
    
    </div>
    <div class="form-group">
        <label for="">Skills</label><br>
        <input type="radio" name="Java" id="Spring">Java
        <input type="radio" name="Angular" id="Spring">Angular
        <input type="radio" name="SQL" id="Spring">SQL
        <input type="radio" name="Spring" id="Spring">Spring

    </div>
    <div class="form-group">
        <input type="text" name="CCTC" id="CCTC" class="form-control" placeholder="CCTC" #CCTC="ngModel" ngModel required>
        <div *ngIf= "CCTC.touched && CCTC.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
    
    
    </div>
    <div class="form-group">
        <input type="text" name="ECTC" id="ECTC" class="form-control" placeholder="ECTC"  #ECTC="ngModel" ngModel required>
   
        <div *ngIf= "ECTC.touched && ECTC.invalid">
            <p class="alert alert-danger">*this field is required</p>
        </div>
   
   
    </div>
    <div class="form-group">
        <select name="" id="" class="form-control">
            <option value="" Ready to relocate disabled>Ready to relocate</option>
            <option value="">Yes</option>
            <option value="">No</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="float-right btn btn-outline-success" [disabled]="form.invalid">Schedule Interview </button>
    </div>
</form>
