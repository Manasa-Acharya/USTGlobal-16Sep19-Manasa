<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <!-- <label for="Name">Name</label><br> -->
        <input type="text" name="name" id="name" placeholder="Enter your Name" required><br><br>
        <label for="Email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required><br><br>
        <label for="Mobile">Mobile</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Enter your Phno" required><br><br>
        <label for="Gender">gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others <br><br>
        <label for="Month">Joining Month</label>
        <select name="month" id="month">
            <option value="" selected disabled>Select</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
        </select> <br><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">


    </form>
    
</body>
</html>
